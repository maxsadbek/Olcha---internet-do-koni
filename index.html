<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olcha - internet do'koni</title>
    <!-- style css -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/svg/favicon.ico" type="image/x-icon">
    <!-- remix icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
        integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!-- hero section -->
    <section class="hero container">
        <img src="./img/png/plus.lRzD4Jf7.png" alt="this is olcha logo">
        <div class="heroBtn">
            <button id="menu-btn">
                <i class="ri-menu-line"></i> Katalog
            </button>

            <div class="menu" id="menu">
                <ul>
                    <li><a href="#">Telefonlar</a></li>
                    <li><a href="#">Kompyuterlar</a></li>
                    <li><a href="#">Televizorlar</a></li>
                    <li><a href="#">Aksessuarlar</a></li>
                    <li><a href="#">Maishiy texnika</a></li>
                    <li><a href="#">Sport anjomlari</a></li>
                </ul>
            </div>
        </div>

        <div class="overlay" id="overlay"></div>
        <div class="input">
            <input type="text" placeholder="Katalog buyicha qidirish">
            <i class="ri-search-2-line"></i>
        </div>
        <div class="hero_menu">
            <i class="ri-bar-chart-line"></i>
            <p>Taqqoslash</p>
        </div>
        <div class="hero_menu">
            <i class="ri-heart-line"></i>
            <p>Sevimlilar</p>
        </div>
        <div class="hero_menu">
            <div id="sup">
                <i class="ri-shopping-cart-line"></i>
                <sup>0</sup>
            </div>
            <p>Savatcha</p>
        </div>
        <div class="hero_menu">
            <i class="ri-user-line"></i>
            <p>Kirish</p>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product (ikkinchi qo'l)</title>
    <!-- product css -->
    <link rel="stylesheet" href="./../style/product.css">
    <!-- remix icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
        integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- favicon -->
    <link rel="shortcut icon" href="../img/svg/favicon.ico" type="image/x-icon">
</head>

<body>
<body>
    <div class="product-details">
        <img class="product-img" src="" alt="Product image">
        <h2 class="product-title"></h2>
        <p class="product-price"></p>
        <p class="product-month"></p>
    </div>

    <script>
        const product = JSON.parse(localStorage.getItem("selectedProduct"));
        if (product) {
            console.log("Mahsulot tafsilotlari:", product);

            document.querySelector(".product-title").textContent = product.cardText;
            document.querySelector(".product-img").src = product.cardImg;
            document.querySelector(".product-price").textContent = product.cardPrice;
            document.querySelector(".product-month").textContent = product.cardMonth;
        } else {
            document.body.innerHTML = "<h3>Mahsulot topilmadi ‚ùå</h3>";
        }
    </script>
</body>


</body>


</html>
